<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Proxy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      text-align: center;
    }

    header {
      background-color: #4285F4;
      color: white;
      padding: 20px 0;
    }

    header h1 {
      margin: 0;
    }

    .search-container {
      margin-top: 50px;
    }

    .search-container input[type="text"] {
      width: 60%;
      padding: 12px;
      font-size: 18px;
      border-radius: 25px;
      border: 1px solid #ccc;
      margin-right: 10px;
    }

    .search-container button {
      padding: 12px 25px;
      font-size: 18px;
      background-color: #4285F4;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
    }

    .search-container button:hover {
      background-color: #357ae8;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Proxy</h1>
  </header>

  <div class="search-container">
    <form method="GET" action="/">
      <input type="text" name="url" placeholder="Enter a website URL" required />
      <button type="submit">Go</button>
    </form>
  </div>

  <footer>
    <p>Proxy Service - <a href="https://github.com/nfriedly/node-unblocker" target="_blank">Node Unblocker</a></p>
  </footer>

</body>
</html>
